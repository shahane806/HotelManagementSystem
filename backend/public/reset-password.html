<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password • Hotel Pro</title>

    <!-- Pure CSS – no CDN, no blocking, works offline -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --purple: #8b5cf6;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --emerald-500: #10b981;
        --red-500: #ef4444;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 480px;
        overflow: hidden;
      }
      .header {
        background: linear-gradient(to-r, #6366f1, #8b5cf6);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }
      .header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .header p {
        opacity: 0.95;
        font-size: 17px;
      }
      .icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        backdrop-filter: blur(10px);
      }
      .form-body {
        padding: 40px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--gray-800);
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid var(--gray-200);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s;
        margin-bottom: 20px;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }
      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #6366f1, #8b5cf6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      .alert {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-weight: 600;
        text-align: center;
        display: none;
      }
      .alert.success {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #86efac;
      }
      .alert.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: var(--gray-700);
        font-size: 14px;
      }
      .footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="icon">
          <svg
            width="44"
            height="44"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <h1>Hotel Pro</h1>
        <p>Enter your new password</p>
      </div>

      <div class="form-body">
        <div id="alert" class="alert"></div>

        <form id="resetForm">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            required
            minlength="8"
            placeholder="Minimum 8 characters"
          />

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            placeholder="Type again to confirm"
          />

          <button type="submit" id="submitBtn">Reset Password</button>
        </form>
      </div>
    </div>
    <script src="/resetPassword.js"></script>
  </body>
</html>
